{% extends 'base.html'%}

{% block styles%}
{{ super() }}

<link rel="stylesheet" href="{{url_for('static', filename = 'css/index.css')}}">
{% endblock %}

{% block content %}

<body style="background-color:darksalmon">
    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
            </div>
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <h3 style="font-size: 45px">COMMENTS:</h3>
                    <hr style="font-size: 25px; font-family:Arial, Helvetica, sans-serif">
                    {% for comment in post_comments %}
                    <p>{{comment.comment}}</p>
                    <hr>
                    {% endfor%}
                </div>

            </div>
        </div>
    </article>
    <hr>
</body>
{% endblock %}
